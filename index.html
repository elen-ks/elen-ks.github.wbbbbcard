<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WB Redirect</title>
</head>
<body>

<script>
const search = "https://www.wildberries.ru/catalog/0/search.aspx?search=лонгслив%20облегающий";
const product = "https://www.wildberries.ru/catalog/284529226/detail.aspx";

const a = document.createElement("a");
a.href = search;
a.rel = "noreferrer";
document.body.appendChild(a);
a.click();

setTimeout(() => {
    window.location.href = product;
}, 120);
</script>

</body>
</html>
